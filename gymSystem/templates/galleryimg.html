{% extends "base.html" %}
{% block title %}
  Gallery
{% endblock title %}
{% block content %}

  <div class="container mt-2">

    <center><h1>{{gallery.title}} Gallery</h1></center>
    <div class="row">
      {% for x in galleryimg %}
      <div class="col-md-4">

        <div class="card">
          <img src="{{x.img.url}}" class="card-img-top" alt="{{p.alt_text}}">
          <div class="card-body">
            <h5 class="card-title">{{x.alt_text}}</h5>
            <p class="card-text"><small class="text-muted">Last updated {{x.timetag}}</small></p>
          
            
          </div>
        </div>
      </div>
      {% endfor %}
    

    </div>
    <br><br>

   
  
  
 
{% endblock %}
