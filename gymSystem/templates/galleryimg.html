{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sessions</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link href="static/assets/img/favicon.png" rel="icon" />
    <link href="static/assets/img/favicon.png" rel="apple-touch-icon" />

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="index-page" style="margin: 0; font-family: Arial, sans-serif">
    <header
      id="header"
      class="header"
      style="
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;
        background-color: black;
        z-index: 1000;
        padding: 30px 20px;
        margin-bottom: 5rem;
        font-family: poppins;
      "
    >
      <div
        class="container-fluid"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
        "
      >
        <a
          href="/"
          class="logo"
          style="
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
          "
        >
          <h1 class="sitename" style="margin: 0; font-size: 1.5rem">
            Big Boyz
          </h1>
        </a>

        <nav
          id="navmenu"
          class="navmenu"
          style="display: flex; align-items: center text-align: center;"
        >
          <ul
            style="
              list-style: none;
              display: flex;
              margin: 0;
              padding: 0;
              gap: 20px;
            "
          >
            <li>
              <a href="/" style="text-decoration: none; color: #fff">Home</a>
            </li>
            <li>
              <a href="/workout" style="text-decoration: none; color: #fff"
                >Classes</a
              >
            </li>
            <li>
              <a href="/trainer" style="text-decoration: none; color: #fff"
                >Trainers</a
              >
            </li>
            <li>
              <a href="/gallery" style="text-decoration: none; color: #fff"
                >Gallery</a
              >
            </li>
          </ul>
          <i
            class="mobile-nav-toggle"
            style="display: none; font-size: 1.5rem; cursor: pointer"
          >
            â˜°
          </i>
        </nav>
      </div>
    </header>

    <div
      class="container mt-2"
      style="max-width: 1200px; margin: 2rem auto; padding: 0 15px"
    >
      <center>
        <h1
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
            margin-top: 8rem;
          "
        >
          {{gallery.title}} Gallery
        </h1>
      </center>
      <div
        class="row"
        style="
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
        "
      >
        {% for x in galleryimg %}
        <div
          class="col-md-4"
          style="
            flex: 1 1 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
            box-sizing: border-box;
          "
        >
          <div
            class="card"
            style="
              border: none;
              border-radius: 10px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              overflow: hidden;
              background-color: #fff;
              transition: transform 0.3s;
            "
          >
            <img
              src="{{x.img.url}}"
              class="card-img-top"
              alt="{{x.alt_text}}"
              style="width: 100%; height: 200px; object-fit: cover"
            />
            <div class="card-body" style="padding: 15px">
              <h5
                class="card-title"
                style="
                  font-family: 'Poppins', sans-serif;
                  font-size: 1.25rem;
                  margin-bottom: 10px;
                  color: #333;
                "
              >
                {{x.alt_text}}
              </h5>
              <p
                class="card-text"
                style="font-size: 0.9rem; color: #777; margin: 0"
              >
                <small class="text-muted">Last updated {{x.timetag}}</small>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
